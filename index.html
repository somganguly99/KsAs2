<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dif-sel">
    <div class="difficulty-header">
      <button class="btn" onclick="prevItem()">⬅</button>
      <p class="difficulty-label">Select Difficulty:</p>
      <button class="btn" onclick="nextItem()">➡</button>
    </div>
    <div class="difficulty-mode-container">
      <div class="difficulty-mode">   Easy   </div>
    </div>
    <button class="btn" onclick="generateSudoku()">New Game</button>
  </div>

  <div class="sudoku-container">
    <div class="sudoku-grid" id="sudokuGrid"></div>
    <div class="indv-box">
      <button class="btn" onclick="checkSolution()">Check Solution</button>
      <p id="result"></p>
    </div>
  </div>

  <div class="score" id="scoreBoard"></div>

  <script src="app.js"></script>
</body>
</html>
